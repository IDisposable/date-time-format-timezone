<script type="text/javascript">
    function out(text) {
        var msg = document.createElement('div');
        msg.innerHTML = text;
        document.getElementById('output').appendChild(msg);
    }

    function status(text) {
        document.getElementById('status').innerHTML = text;
    }

    var testIndex = 0;
    var failIndex = 0;

    function test(i) {
        var testFixture = testFixtures[i],
            expected = testFixture[1],
            param = testFixture[0].split(','),
            actual,
            option = {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric'
            },
            locale = param[0],
            timeZone = param[1],
            ts = param[2],
            tzFormat = param[3];

        option.timeZone = timeZone;
        option.timeZoneName = tzFormat;

        try {
            actual = new Intl.DateTimeFormat(locale, option).format(new Date(ts * 1)).replace('،', '').toLowerCase().trim();
            if (actual !== expected.replace('،', '').toLowerCase().trim()) {
                out('<span class="red">Failed</span> expected=' + expected + ' actual=' + actual +' testFixture='+ testFixture[0]);
                failIndex = failIndex + 1;
            } else {
                //out('Success fixture:'+ testFixture[0]);
            }
        } catch (e) {
            failIndex = failIndex + 1;
            out('Exp: <span class="red">Failed</span> for fixture:' + testFixture[0] + '===' + new Date(param[2] * 1));
        }

        testIndex = testIndex + 1;
    }


    function next() {
        setTimeout(function() {
            test(testIndex);
            if (testIndex < testFixtures.length) {
                next();
                status('Done ' + (testIndex + 1) + '/' + testFixtures.length + ' Passed:' + (testIndex + 1 - failIndex) + " Failed:" + failIndex);
            } else {
                out('Done!!');
            }
        }, 1);
    };

    next();
</script>
