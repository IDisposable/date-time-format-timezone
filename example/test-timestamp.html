<script type="text/javascript">
    function out(text) {
        var msg = document.createElement('div');
        msg.innerHTML = text;
        document.getElementById('output').appendChild(msg);
    }

    function status(text) {
        document.getElementById('status').innerHTML = text;
    }

    var testIndex = 0;
    var failIndex = 0;

    function test(i) {
        var testFixture = testFixtures[i],
            expected = testFixture[1],
            param = testFixture[0].split(':'),
            actual,
            option = {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric'
            };

        option.timeZone = param[1];

        try {
            actual = new Intl.DateTimeFormat(param[0], option).format(new Date(param[2] * 1)).replace('،', '');
            if (actual !== expected.replace('،', '')) {
                out('Failed expected=' + expected.format(new Date(param[2] * 1)).toLowerCase() + ' actual=' + actual +' testFixture='+ testFixture[0]);
                failIndex = failIndex + 1;
            } else {
                //out('Success fixture:'+ testFixture[0]);
            }
        } catch (e) {
            failIndex = failIndex + 1;
            out('Exp: Failed for fixture:' + testFixture[0] + '===' + new Date(param[2] * 1));
        }

        testIndex = testIndex + 1;
    }


    function next() {
        setTimeout(function() {
            test(testIndex);
            if (testIndex < testFixtures.length) {
                next();
                status('Done ' + (testIndex+1) + '/' + testFixtures.length + ' Passed:' + (testIndex + 1 - failIndex) + " Failed:" + failIndex);
            } else {
                out('Done!!');
            }
        }, 1);
    };

    next();
</script>
